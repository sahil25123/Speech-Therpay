<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Speech Therapy Services</title>
    <link rel="stylesheet" href="C:\Users\sahil\Desktop\Speech Therpay\Fronted\assets\css\login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.jpg" alt="Speech Therapy Logo">
        </div>
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <small id="usernameFeedback"></small>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <small id="passwordFeedback"></small>
            </div>
            <div class="input-group">
                <label for="role">Select Role</label>
                <select id="role" name="role" required>
                    <option value="">--Select Role--</option>
                    <option value="therapist">Therapist</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="C:\Users\sahil\Desktop\Speech Therpay\Fronted\js\login.js"></script>
</body>
</html>
