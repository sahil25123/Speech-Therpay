<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Dashboard</title>
    <link rel="stylesheet" href="supervisor.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="Logo">
            </div>
            <div class="logout">
                <button id="logout-button">Logout</button>
            </div>
        </header>
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="#overview">Overview</a></li>
                    <li><a href="#patient-assignments">Patient Assignments</a></li>
                    <li><a href="#therapy-plans">Therapy Plans</a></li>
                    <li><a href="#session-reviews">Session Reviews</a></li>
                    <li><a href="#progress-reports">Progress Reports</a></li>
                    <li><a href="#feedback">Feedback</a></li>
                </ul>
            </nav>
        </div>
        <main>
            <section id="overview">
                <h2>Overview</h2>
                <div class="metrics">
                    <div class="metric">
                        <h3>Total Patients</h3>
                        <p id="total-patients">0</p>
                    </div>
                    <div class="metric">
                        <h3>Pending Approvals</h3>
                        <p id="pending-approvals">0</p>
                    </div>
                    <div class="metric">
                        <h3>Sessions Today</h3>
                        <p id="sessions-today">0</p>
                    </div>
                </div>
            </section>
            <section id="patient-assignments">
                <h2>Patient Assignments</h2>
                <button id="view-assignments">View All Assignments</button>
                <div id="assignments-list">
                    <!-- List of assignments will be dynamically loaded here -->
                </div>
            </section>
            <section id="therapy-plans">
                <h2>Therapy Plans</h2>
                <button id="review-plans">Review Therapy Plans</button>
                <div id="plans-list">
                    <!-- List of therapy plans will be dynamically loaded here -->
                </div>
            </section>
            <section id="session-reviews">
                <h2>Session Reviews</h2>
                <button id="review-sessions">Review Sessions</button>
                <div id="sessions-list">
                    <!-- List of sessions to review will be dynamically loaded here -->
                </div>
            </section>
            <section id="progress-reports">
                <h2>Progress Reports</h2>
                <button id="view-reports">View Progress Reports</button>
                <div id="reports-list">
                    <!-- List of progress reports will be dynamically loaded here -->
                </div>
            </section>
            <section id="feedback">
                <h2>Feedback</h2>
                <button id="view-feedback">View Feedback</button>
                <div id="feedback-list">
                    <!-- Feedback from therapists will be dynamically loaded here -->
                </div>
            </section>
        </main>
    </div>
    <script src="supervisor.js"></script>
</body>
</html>
