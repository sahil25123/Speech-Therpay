<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Dashboard</title>
    <link rel="stylesheet" href="therapy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        <h1> Dashboard</h1>
        <div class="user-profile">
            <img src="profile-pic.jpg" alt="Profile Picture">
            <span>Therapist Name</span>
            
        </div>
    </div>

    <div class="sidebar">
        <div class="icon"><i class="fa-solid fa-bars" onclick="toggleSidebar()"></i></div>
        <ul>
            <li><a href="#overview">Dashboard</a></li>
            <li><a href="#patients">Patients</a></li>
            <li><a href="#therapy-plans">Therapy Plans</a></li>
            <li><a href="#sessions">Session Documentation</a></li>
            <li><a href="#progress-reports">Progress Reports</a></li>
            <li><a href="#messages">Messages</a></li>
            <li><a href="#settings">Settings</a></li>
            <button id="logout-btn" onclick="logout()"> <i class="fa-solid fa-right-from-bracket"></i> Logout</button>
        </ul>
    </div>

    <div class="main-content">
        <!-- Overview Section -->
        <div id="overview" class="overview">
            <div class="card">
                <h2>Upcoming Sessions</h2>
                <ul id="session-list">
                    <!-- Session items will be added here by JavaScript -->
                </ul>
            </div>
            <div class="card">
                <h2>Patient Progress</h2>
                <canvas id="progressChart"></canvas>
            </div>
        </div>

        <!-- Patient Management Section -->
        <div id="patients" class="card">
            <h2>Patient Management</h2>
            <input type="text" id="patient-search" placeholder="Search patients...">
            <table id="patient-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Therapy Type</th>
                        <th>Last Session</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Patient rows will be added here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Therapy Plans Section -->
        <div id="therapy-plans" class="card">
            <h2>Therapy Plans</h2>
            <button onclick="createTherapyPlan()">Create New Plan</button>
            <ul id="therapy-plan-list">
                <!-- Therapy plans will be added here by JavaScript -->
            </ul>
        </div>

        <!-- Session Documentation Section -->
        <div id="sessions" class="card">
            <h2>Session Documentation</h2>
            <button onclick="documentSession()">Document New Session</button>
            <ul id="session-documentation-list">
                <!-- Session documentation will be added here by JavaScript -->
            </ul>
        </div>

        <!-- Progress Reports Section -->
        <div id="progress-reports" class="card">
            <h2>Progress Reports</h2>
            <button onclick="generateReport()">Generate New Report</button>
            <ul id="progress-report-list">
                <!-- Progress reports will be added here by JavaScript -->
            </ul>
        </div>
    </div>

    <script src="therapy.js"></script>
</body>

</html>
