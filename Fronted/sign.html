<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <h2>Therapist Signup</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
                <small class="error-message" id="first-name-error"></small>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
                <small class="error-message" id="last-name-error"></small>
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <select id="sex" name="sex" required>
                    <option value="" disabled selected>Select Sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <small class="error-message" id="sex-error"></small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <small class="error-message" id="email-error"></small>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <small class="error-message" id="phone-error"></small>
            </div>
            <div class="form-group">
                <label for="specialization">Specialization</label>
                <select id="specialization" name="specialization" required>
                    <option value="" disabled selected>Select Specialization</option>
                    <option value="speech-therapy">Speech Therapy</option>
                    <option value="language-pathology">Language Pathology</option>
                    <option value="audiology">Audiology</option>
                    <option value="occupational-therapy">Occupational Therapy</option>
                </select>
                <small class="error-message" id="specialization-error"></small>
            </div>
            <div class="form-group">
                <label for="qualification">Qualification</label>
                <input type="text" id="qualification" name="qualification" required>
                <small class="error-message" id="qualification-error"></small>
            </div>
            <div class="form-group">
                <label for="experience">Years of Experience</label>
                <input type="number" id="experience" name="experience" required>
                <small class="error-message" id="experience-error"></small>
            </div>
            <div class="form-group">
                <label for="license-number">License Number:</label>
                <input type="text" id="license-number" name="license-number" required>
            </div>
            <div class="form-group">
                <label for="bio">Short Bio:</label>
                <textarea id="bio" name="bio" rows="4" placeholder="Tell us a bit about yourself..." required></textarea>
            </div>
            <div class="form-group">
                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>
                <small class="error-message" id="address-error"></small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <small class="error-message" id="password-error"></small>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <small class="error-message" id="confirm-password-error"></small>
            </div>
            <button type="submit">Sign Up</button>
            <div class="form-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
